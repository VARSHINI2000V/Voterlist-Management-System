<form action="/add/" method="post">
{% csrf_token %}
<center>
<a href="{% url 'home' %}" class="btn btn-primary" style="width:650px;"><b>CLICK HERE TO GO TO HOME :)</b></a>&nbsp;&nbsp;&nbsp;&nbsp;
<br><br>
<div class="content" style="background-color:lightgrey;width:700px;height:700px;border-radius:10px;">
<br>
<br>
<center><h4 style="color: black;"> <b>Voter Details</b>   &nbsp; <i class="bi bi-person-bounding-box"></i></h4></center><br>

<div id="con">
{% include 'templates/messages.html'%}

{% block con %} {% endblock con %}
</div>


<label for="name" style="margin-left:-250px;">&nbsp;&nbsp;<b>Name</b></label>
    <input type="text"style="width:300px;" class="form-control" id="name" name="name" placeholder="Enter your Name" required/>
 <br>


<label for="name" style="margin-left:-250px;">&nbsp;&nbsp;<b>Gender</b></label>
    <select style="width:300px;" class="form-control" id="gender" name="gender" placeholder="Select your gender" required/>
     <option value="">Select your gender</option>  
       <option value="Male">Male</option>
       <option value="Female">Female</option>
       <option value="Transgender">Transgender</option>
       </select>
 <br>


<label for="age" style="margin-left:-270px;">&nbsp;&nbsp;<b>Age</b></label>
    <input type="text"style="width:300px;" class="form-control" id="age" name="age" placeholder="Enter your Age" required/>
 <br>


<label for="place" style="margin-left:-260px;">&nbsp;&nbsp;<b>Place</b></label>
    <input type="text"style="width:300px;" class="form-control" id="place" name="place" placeholder="Enter your Place" required/>
 <br>


<label for="name" style="margin-left:-250px;">&nbsp;&nbsp;<b>Status</b></label>
    <select style="width:300px;" class="form-control" id="status" name="status" placeholder="Select your Status" required/>
     <option value="">Select Vote Status</option>  
       <option value="Voted">Voted</option>
       <option value="Not Voted">Not Voted</option>
      
       </select>

<br>
<center><button type="submit" class="btn btn-warning"><B>SUBMIT</B></button></center>

</div>
</center></form>
