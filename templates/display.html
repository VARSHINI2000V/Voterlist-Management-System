<center>

    <br>
<center><h3><b style="color:white;">Voter Details</b></h3></center>

<div id="con">
{% include 'templates/messages.html'%}

{% block con %} {% endblock con %}
</div>

<div class="content" style="width:1000px;height:400px;border-radius:10px;">
<center>
<table class="table table-light table-striped">
    <thead class="thead-dark">
      <tr>
<th> Voter_id</th>
<th> Name</th>
<th> Gender</th>
<th> Age</th>
<th> Place</th>
<th> Status</th>
<th> Update</th>
<th> Delete</th>

</tr>
    </thead>
<tbody>

<tr>
{% for i in voters %}
<td>{{i.id}}</td>
<td>{{i.name}}</td>
<td>{{i.gender}}</td>
<td>{{i.age}}</td>
<td>{{i.place}}</td>
<td>{{i.status}}</td>
<td><a href="/update/{{i.id}}">update</a></td>
<td><a href="/delete/{{i.id}}">delete</a></td>

</tr>
{% endfor %}
</div>
<a href="{% url 'home' %}" class="btn btn-primary" style="width:400px;"><b> CLICK HERE TO GO TO HOME :)</b></a>&nbsp;&nbsp;&nbsp;&nbsp;
